<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<meta HTTP-EQUIV="expires" CONTENT="0">
<title>用户注册</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/myCustom.css" />
</head>
<style>
	*{
			background: burlywood;
			margin: 0 0;
			text-align: center;
		}
</style>
<!-- name表：
用户账号：usrname
用户口令：oripasswd
确认口令：passwd
真实姓名：realname
性别：sex
教育程度：edu
个人爱好：hobby
自我介绍：selfintro -->
<body>
	<div class="container">
		<div class="row header">
			<h1 style="color: white;">新用户注册页面</h1>
		</div>
		<div class="row main">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">注册信息</h3>
				</div>
				<div class="panel-body" style="font-size: 17px;">
					<!-- **********待提交的注册信息********** -->
					<form id="regForm" name="regForm" method="post" action="login.jsp" onsubmit="return checkSubmit()">
						<p>
							用户账号： <input type="text" name="usrname" id="usrname"
								onblur="checkUserName(this.value);" /><span class="hint"
								id="usrhint"></span>
						</p>
						<p>
							用户口令： <input type="password" name="oripasswd" id="oripasswd"
								onblur="checkPasswdFirst(this.value);" /><span class="hint"
								id="pwd1hint"></span>
						</p>

						<p>
							确认口令： <input type="password" name="passwd" id="passwd"
								onblur="checkPasswdSecond(this.value);" /><span class="hint"
								id="pwd2hint"></span>
						</p>

						<p>
							真实姓名： <input type="text" name="realname" id="realname"
								onblur="checkTrueName(this.value);" /><span class="hint"
								id="nmhint"></span>
						</p>
						<p>
							身份验证： <input type="text" name="bodyname" id="bodyname"
								onblur="checkTrueName(this.value);" /><span class="hint"
								id="nmhint"></span>
						</p>

						<p>
							性別： <input type="radio" name="sex" id="male" value="男">男&emsp;<input
								type="radio" name="sex" id="female" value="女">女
						</p>

						<p>
							教育程度： <select name="edu" id="edu">
								<option selected>--请选择教育程度--</option>
								<option>高中</option>
								<option>大专</option>
								<option>本科</option>
								<option>硕士</option>
								<option>博士</option>
							</select>
						</p>

						<p>
							个人爱好： <input type="checkbox" name="hobby" id="tour" value="旅游">旅游&emsp;
							<input type="checkbox" name="hobby" id="music" value="音乐">音乐&emsp;
							<input type="checkbox" name="hobby" id="sport" value="运动">运动&emsp;
							<input type="checkbox" name="hobby" id="read" value="阅读">阅读&emsp;
							<input type="checkbox" name="hobby" id="game" value="游戏">游戏&emsp;
						</p>
						<span id="introbox">自我介绍：</span>
						<textarea cols="90" name="selfintro" id="selfintro"></textarea>
						<br />
						<p id="btn" style="text-align: center;">
							<input type="submit" name="regist" class="btn btn-primary"
								value="注册" />&emsp; <input type="reset" name="clear"
								class="btn btn-default" value="重置" />
						</p>

					</form>
					<!-- **********待提交的注册信息********** -->
				</div>
			</div>

		</div>
	</div>
	<script src="js/jquery-1.11.1.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/checkinf.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
